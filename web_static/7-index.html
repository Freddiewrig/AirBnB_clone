<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
        <link rel="icon" type="image/png" href="images/icon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button type="button">search</button>
                <div class="locations">
                 <h3>States</h3>

                  <ul class="popover">
                    <li><h2>Arizona</h2></li>
                    <li>
                        <ul>
                            <li><h4>page</h4></li>
                            <li><h4>page2</h4></li>
                        </ul>
                    </li>
                    <li><h2>Califonia</h2></li>
                    <li>
                        <ul>
                            <li><h4>San Francisco</h4></li>
                            <li><h4>Los Altos</h4></li>
                        </ul>
                    </li>
                  </ul>  
                </div>
                <div class="amenities">
                  <h3>Amenities</h3>
                   <h4>Internet, Kitchen..</h4>
                   <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Tv</li>
                    <li>Iron</li>
                   </ul> 
                </div>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>

                <article>
                    <h2>Tiny house</h2>

        <footer>
